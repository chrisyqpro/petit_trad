name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: ${{ matrix.os }} / cpu-only
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Verify script
        run: ./scripts/check.sh

      - name: Runtime smoke harness
        run: ./scripts/smoke.sh

      - name: Harness script syntax
        run: sh -n scripts/eval.sh scripts/eval-capture.sh

      - name: Harness help interfaces
        run: |
          ./scripts/eval.sh --help
          ./scripts/eval-capture.sh --help
