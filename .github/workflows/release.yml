name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target.name }}
    runs-on: ${{ matrix.target.os }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: linux-x64
            os: ubuntu-latest
            archive_ext: tar.gz
          - name: macos-arm64
            os: macos-latest
            archive_ext: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p petit-tui --features cpu-only

      - name: Package artifact
        shell: bash
        run: |
          version="${GITHUB_REF_NAME}"
          artifact_name="petit-${version}-${{ matrix.target.name }}"
          mkdir -p dist
          cp target/release/petit "dist/petit"
          tar -czf "${artifact_name}.${{ matrix.target.archive_ext }}" -C dist petit

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: petit-${{ matrix.target.name }}
          path: petit-${{ github.ref_name }}-${{ matrix.target.name }}.${{ matrix.target.archive_ext }}

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
